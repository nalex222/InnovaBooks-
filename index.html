    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: #121212;
            border-bottom: 1px solid #222;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #8f5cff;
        }

        .search-box input {
            padding: 10px 15px;
            width: 280px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #1c1c1c;
            color: white;
        }

        .container {
            padding: 40px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Tarjetas de libros */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
        }

        .book {
            background: #161616;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid #222;
        }

        .book:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px #8f5cff55;
        }

        .book img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .book-title {
            font-size: 16px;
            font-weight: 600;
        }

        .category {
            margin-top: 10px;
            font-size: 13px;
            opacity: 0.7;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #222;
            color: #888;
        }
    </style>
</head>
